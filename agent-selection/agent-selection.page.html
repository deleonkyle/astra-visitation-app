<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/house-reservation"></ion-back-button>
    </ion-buttons>
    <ion-title class="header-title">Agent Selection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <div class="chosen-date">
    <ion-label class="chosen-date-label">Chosen Date:</ion-label>
    <ion-text class="chosen-date-text">{{ selectedDate }}</ion-text>
  </div>

  <ion-grid class="agents-grid">
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let agent of availableAgents">
        <ion-item (click)="selectAgent(agent)">
          <ion-thumbnail slot="start">
            <ion-icon name="person"></ion-icon>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ agent.name }}</h2>
            <p>ID: {{ agent.id }}</p>
            <p>Email: {{ agent.email }}</p>
            <p>Contact: {{ agent.contactNumber }}</p>
            <p>
              <ion-icon name="checkmark-circle" *ngIf="agent.status"></ion-icon>
              <ion-icon name="close-circle" *ngIf="!agent.status"></ion-icon>
              {{ agent.status ? 'Available' : 'Not Available' }}
            </p>
          </ion-label>
          <ion-checkbox [checked]="agentSelectionService.isSelectedAgent(agent)"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="block" (click)="confirmReservation()" class="confirm-button">
    Confirm
  </ion-button>
</ion-content>
