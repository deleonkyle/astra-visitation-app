<ion-header>
  <ion-toolbar>
    <ion-title>
      Favorites
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home2" fill="clear" class="back-button">
        <ion-icon name="arrow-back" class="back-icon"></ion-icon>
        <span class="back-label">Back</span>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="no-houses" *ngIf="favoriteHouses.length === 0">
    No favorited house found.
  </div>

  <ion-list *ngIf="favoriteHouses.length > 0">
    <ion-item *ngFor="let house of favoriteHouses">
      {{ house }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/home2" routerLinkActive="active">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button routerLink="/favorites" routerLinkActive="active">
          <ion-icon name="heart"></ion-icon>
          <ion-label>Favorites</ion-label>
        </ion-tab-button>
        <ion-tab-button routerLink="/maps" routerLinkActive="active">
          <ion-icon name="map-outline"></ion-icon>
          <ion-label>Maps</ion-label>
        </ion-tab-button>
        <ion-tab-button routerLink="/profile" routerLinkActive="active">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>    
  </ion-toolbar>
</ion-footer>
