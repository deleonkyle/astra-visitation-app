<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="forgot-password-content">
  <div class="page-description">
    <p>Enter your email address below. We'll send you a link to reset your password.</p>
  </div>

  <ion-list>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="sendResetLink()">Send Reset Link</ion-button>
</ion-content>
