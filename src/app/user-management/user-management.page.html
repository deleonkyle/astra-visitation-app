<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-dashboard" fill="clear" class="back-button">
        <ion-icon name="arrow-back" class="back-icon"></ion-icon>
        <span class="back-label">Back</span> </ion-back-button>
      </ion-buttons>
    <ion-title>User Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>{{ user.name }}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="deleteUser(user.id)" class="delete-button">
          <ion-icon name="trash-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
