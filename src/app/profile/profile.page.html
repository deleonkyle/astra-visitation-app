<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home2" fill="clear" class="back-button">
        <ion-icon name="arrow-back" class="back-icon"></ion-icon>
        <span class="back-label">Back</span>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-avatar>
        <ion-img src="assets/icon/man.png" alt="Profile Picture"></ion-img>
      </ion-avatar>
      <ion-card-title>John Doe</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-label>
        <h2>Email:</h2>
        <p>johndoe@example.com</p>
      </ion-label>

      <ion-label>
        <h2>Phone:</h2>
        <p>+1 123 456 7890</p>
      </ion-label>
    </ion-card-content>
    <ion-button routerLink="/edit-profile" 
    class="edit-profile">
      Edit Profile
    </ion-button>
  </ion-card>

  <ion-button 
  (click)="contactUs()" 
  class="contact-button" 
  expand="block">
    Contact Us
  </ion-button>
  
  <ion-button 
  class="additional-button" 
  expand="block">
    Change Password
  </ion-button>
  
  <ion-button 
  class="additional-button" 
  expand="block">
    Notifications
  </ion-button>
  

  <ion-button 
  (click)="logout()" 
  class="logout-button" 
  expand="block">
    Logout
  </ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/home2" routerLinkActive="active">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button routerLink="/favorites" routerLinkActive="active">
          <ion-icon name="heart-outline"></ion-icon>
          <ion-label>Favorites</ion-label>
        </ion-tab-button>
        <ion-tab-button routerLink="/maps" routerLinkActive="active">
          <ion-icon name="map-outline"></ion-icon>
          <ion-label>Maps</ion-label>
        </ion-tab-button>
        <ion-tab-button routerLink="/profile" routerLinkActive="active">
          <ion-icon name="person"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
